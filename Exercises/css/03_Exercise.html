<!DOCTYPE html>
<html>
  <head>
    <title>
      Zombie Status Report
    </title>
    <link rel="stylesheet" href="./03_Exercise.css" type="text/css" />
  </head>
  <body>
    <header id="header">
        <h1>
            Zombie Status Report
        </h1>
    </header>
    <div class="statusContainer">
      <div class="statusImage">
        <img src="./img/Zombie.jpg" alt="Zombie Image" />
      </div>
      <div class="statusContent">
        <p class="statusText">
            This report will notify you of the status of people that we are aware of.  
            Please enter anyone that we are missing.
        </p>
        <table cellspacing="0">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status Id</th>
            <th>Status</th>
          </thead>
          <tr>
            <td>Tom</td>
            <td>Masters</td>
            <td>4</td>
            <td>Unknown</td>
          </tr>
          <tr>
            <td>Rob</td>
            <td>Smith</td>
            <td>2</td>
            <td>Zombie</td>
          </tr>
          <tr>
            <td>Brendan</td>
            <td>Furman</td>
            <td>1</td>
            <td>Alive</td>
          </tr>
        </table>
        <div class="tableLinks">
          <a href="02_Exercise_AddStatus.html">Add</a>
        </div>
      </div>
    </div>
  </body>
</html>
